<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="icon" type="image/x-icon" href="assets/img/icons.png">
        <title>Than Van Thanh</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/avatar.jpeg" alt="card image" class="card__img">
                </div>

                <h3 class="card__name">Than Van Thanh</h3>
                <span class="card__profession">iOS Developer</span>

                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
    
                        <span class="card__social-text">My social networks</span>
    
                        <ul class="card__social-list">
                            <a href="https://www.facebook.com/thanvanthanh99/" target="_blank" class="card__social-link">
                                <i class="ri-facebook-fill"></i>
                            </a>
    
                            <a href="https://www.linkedin.com/in/thanh-than-van/" target="_blank" class="card__social-link">
                                <i class="ri-linkedin-fill"></i>
                            </a>

                            <a href="https://github.com/thanvanthanh/" target="_blank" class="card__social-link">
                                <i class="ri-github-fill"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
